<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.0/lux/bootstrap.min.css" rel="stylesheet" integrity="sha384-smnSwzHqW1zKbeuSMsAM/fMQpkk7HY11LuHiwT8snL/W2QBoZtVCT4H5x1CEcJCs" crossorigin="anonymous">

    <title>Formulaire</title>
</head>
<body>
    
<div class ="row justify-content-center text-center mt-4">
    <form class="form-signin">
        <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Se connecter</h1>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
    
        </div>
        <button class="btn btn-primary btn-block" type="submit">Sign in</button>
        <div class="mb-4 p-2 ">
            <!-- Checkbox -->
            <div class="mb-4">
                <a class="" href="recover-account.html">Mot de passe oublié?</a>
            
            <a class="" href="recover-account.html">Changer de Mot de passe?</a>
        </div>

        <p class="mt-3 mb-3 text-muted">© 2019-2020</p>
    </form>
</div>
  
</body>
</html>
